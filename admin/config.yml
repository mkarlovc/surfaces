backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Settings"
    files:
      - name: "placeholder"
        label: "How to use"
        file: "admin/readme.md"
        fields:
          - label: "Note"
            name: "note"
            widget: "markdown"
            default: "Use the **Media** tab above to upload and manage images. Changes auto-deploy."
